<html>
<head>
	<title>Captcha</title>
	<link rel="stylesheet" href="./css/login.css">  
</head>
<body>

        <button id="minimize-button" class="headerBtn">
            <img class="header-img" src="./images/minimize.png"></img>
        </button>
        <button id="min-max-button" class="headerBtn">
            <img class="header-img" src="./images/maximize.png"></img>

	<input id="key" placeholder="Enter License Key"></input>
	<button id="login">Enter</button>
	<script src="./js/login.js"></script>
</body>
</html>
