<html>
<head>
	<title>unamed app</title>
	<link rel="stylesheet" href="./css/main.css">  
</head>
<body>

    <div id="header-tab">
        <button id="minimize-button" class="headerBtn">
            <img class="header-img" src="./images/minimize.png"></img>
        </button>
        <button id="min-max-button" class="headerBtn">
            <img class="header-img" src="./images/maximize.png"></img>
        </button>
        <button id="close-app-button" class="headerBtn">
            <img class="header-img" src="./images/close-app.png"></img>
        </button>
    </div>

	<div class="menu">
        <img src="./images/logo.png" class="logo"></img>

        <nav>
            <ul class="nav">
                <li class="active" data-target="tasks-page">
                    <img src="images/taskMenu-active.png" class="menu-img"></img>
                </li>
                
                <li data-target="proxies-page">
                    <img src="images/proxyMenu.png" class="menu-img">
                </li>

                <li data-target="profile-page">
                    <img src="images/profileMenu.png" class="menu-img">
                </li>

                <li data-target="settings-page">
                    <img src="images/settingMenu.png" class="menu-img">
                </li>
            </ul>
        </nav>

        <div id="tasks-page" class="content active">
        	<head>
                <link rel="stylesheet" href="./css/tasks.css"> 
                <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
            </head>   
            <body>

                <div id="table-div">
                     <div class="taskBtnsDiv">
                        <!--<button id="refresh-tasks" class="tasks-btn">R</button>-->
                        <button id="massEditTasks" class="tasks-btn">Mass Edit</button>
                        <button id="captchaTasks" class="tasks-btn">Captcha</button>
                        <button id="addTaskBtn" class="tasks-btn">Create</button>
                        <button id="runAllTasks" class="tasks-btn">Start All</button>
                        <button id="stopAllTasks" class="tasks-btn">Stop All</button>
                        <button id="deleteAllTasks" class="tasks-btn">Clear All</button>
                    </div>
                    <div class="table-div">
                        <table id="task-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Site</th>
                                    <th>Size</th>
                                    <th>Product</th>
                                    <th>Color</th>
                                    <th>Billing</th>
                                    <th>Proxies</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="massEditModal" class="modal">
                    <div class="mass-modal-content">
                        <input id="mass-monitor" class="add-tasks-input" placeholder="Product (+pos,-neg,-neg2 or https)"></input>
                        <input id="mass-color" class="add-tasks-input" placeholder="Color"></input>
                        <input id="mass-size" class="add-tasks-input" placeholder="Size"></input>

                        <button id="saveMassEdit" class="tasks-btn">Save Edit</button>
                        <button id="closeMassEdit" class="tasks-btn">Cancel</button>
                    </div>
                </div>

                <div id="addTaskModal" class="modal">
                    <div class="modal-content">
                        <select id="site" class="add-tasks-input">
                            <optgroup label="Supreme">
                                <option value="Supreme">Supreme</option>
                            </optgroup>
                        </select>

                        <select id="size" class="add-tasks-input">
                            <option value="" selected disabled hidden>Size</option>
                            <optgroup label="Clothes">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                                <option value="XLarge">XLarge</option>
                                <option value="One Size">One Size</option>
                            </optgroup>
                            <optgroup label="Shoes">
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                            </optgroup>
                        </select>

                        <select id="profile" class="add-tasks-input">
                            <option value="" selected disabled hidden>Profile</option>
                        </select>

                        <input id="itemUrl" class="add-tasks-input" placeholder="URL"></input>

                        <select id="anysize" class="add-tasks-input">
                            <option value="Enabled">AnySize Enabled</option>
                            <option value="Disabled">AnySize Disabled</option>
                        </select>

                        <select id="proxy" class="add-tasks-input">
                            <option value="" selected disabled hidden>Proxy</option>
                            <option value="proxy fill">Proxy Fill</option>
                            <option value="localhost">LocalHost</option>
                        </select>

                        <input id="PosKeywrd" class="add-tasks-input" placeholder="Positive"></input>

                        <input id="color" class="add-tasks-input" placeholder="Color"></input>
                        <select id=anycolor class="add-tasks-input">
                            <option value="Enabled">AnyColor Enabled</option>
                            <option value="Disabled">AnyColor Disabled</option>
                        </select> 


                        <input id="negKeywrd" class="add-tasks-input" placeholder="Negative"></input>

                        <input type="date" id="date" placeholder="dd/mm/yy" class="add-tasks-input"></input>

                        <input type="time" id="time" step="1" class="add-tasks-input"></input>  

                        <select id="category" class="add-tasks-input">
                            <option value="" selected disabled hidden>Category</option>
                            <option value="new">new</option>
                            <option value="Tops/Sweaters">Tops/Sweaters</option>
                            <option value="T-Shirts">T-Shirts</option>
                            <option value="Sweatshirts">Sweatshirts</option>
                            <option value="Skate">Skate</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Shirts">Shirts</option>
                            <option value="Pants">Pants</option>
                            <option value="Jackets">Jackets</option>
                            <option value="Hats">Hats</option>
                            <option value="Bags">Bags</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                        <select id="jsonType" class="add-tasks-input">
                            <option value="" selected disabled hidden>Json Stock</option>
                            <option value="shop">Regular</option>
                            <option value="mobile_stock">Mobile</option>
                        </select>
 
                       
                        <select id="taskMode" class="add-tasks-input">
                            <option value="" selected disabled hidden>Task Mode</option>
                            <option value="Request">Request</option>
                            <!--<option value="Headless">Headless</option>-->
                        </select>

                        <input id="checkoutDelay" class="add-tasks-input" type="number" placeholder="Checkout Delay ms"></input>
                        <!--<input id="task-quantity" class="tasks-input" type="number" placeholder="tasks"></input>-->
                        
                        <button id="saveTaskBtn" class="tasks-btn">Save</button>
                        <button id="reSaveTask" class="tasks-btn">ReSave</button>
                        <button id="closeTaskBtn" class="tasks-btn">Cancel</button>
                    </div>
                </div>


            	<script src="./js/tasks.js"></script>
            </body>
        </div>

        <div id="proxies-page" class="content remove">
            <head>
                <link rel="stylesheet" href="./css/proxies.css"> 
                <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
            </head>   
            <body>

                <textarea id="proxies_input" placeholder="IP:Port:Username:Password" wrap="off"></textarea>
                <button id="saveProxies" class="tasks-btn">Add</button>

                <!--
                <select id="website" class="tasks-input">
                    <option value="https://supremenewyork.com">Supreme</option>
                    <option value="https://google.com">Google</option>
                </select>
                -->
                <div id="proxy-table-div">
                    <div class="taskBtnsDiv">
                        <button id="runAllProxies" class="tasks-btn">Start All</button>
                        <button id="deleteAllProxies" class="tasks-btn">Delete All</button>
                        <button id="removeFailedProxies" class="tasks-btn">Remove Failed</button>
                        <button id="importProxies" class="tasks-btn">Import</button>
                        <!--<button id="exportProxies" class="tasks-btn">Export All</button>-->
                    </div>
                    <div class="table-div">
                        <table id="proxy-table">
                            <thead>
                                <tr>
                                    <th>Ip</th>
                                    <th>Port</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Log</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>


                <script src="./js/proxies.js"></script>
            </body>
        </div>

        <div id="settings-page" class="content remove">
            <head>
                <link rel="stylesheet" href="./css/settings.css"> 
                <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
            </head>   
            <body id="settings-body">
